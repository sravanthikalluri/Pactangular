
<div class="row">
    <div class="col-sm-12" style="display:inline-block">
      <h3 style="float:left">Track Bugs</h3>
      <div class="images">
        <a tabindex="0" (click)="exportToExcel()" (keydown)="exportToExcel()"> <img  style="margin-top:25px" src="assets/excel.png" alt="excel" class="logo_img" height="80%" /></a>
      </div>
          <form class="form-horizontal" [formGroup]="actionBugForm">
          <table class="table table-striped create-bug-table">
            <thead>
            <tr>
              <th scope="col" class="col-xs-6">Name</th>
              <th scope="col" class="col-xs-1">Priority</th>
              <th scope="col" class="col-xs-2">Assign To</th>
              <th scope="col" class="col-xs-1">Due Date</th>
              <th scope="col" class="col-xs-1">Status</th>
              <th scope="col" class="col-xs-1"> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let createBugs of createBugsList">
              <td style="word-break:break-word" class="col-xs-6">{{createBugs.ERROR}}</td>
              <td class="col-xs-1">
                <div class="form-group">
                  <select class="form-control" formControlName="priority" style="width:auto !important">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                  </select>
                </div>
              </td>
              <td class="col-xs-2">
                <div class="form-group">
                  <select class="form-control" formControlName="assign">
                    <option *ngFor="let user of userList" value="{{user.fname}}">{{user.fname}}</option>
                  </select>
                </div>
              </td>
              <td class="col-xs-1"><input type="date" formControlName="duedate" class="form-control" aria-label="dueDate"></td>
              <td class="col-xs-1">
              </td>
              <td class="col-xs-1"><a (click)="save(createBugs.ERROR,createBugs.index)" (keydown)="$event.keyCode === 13?save(createBugs.ERROR,createBugs.index):''" tabindex="0">Create</a></td>
            </tr>
                <tr *ngFor="let bugs of bugsList">
                    <td style="word-break:break-word"  class="col-xs-6">{{bugs.name}}</td>
                    <td  class="col-xs-1">{{bugs.priority}}</td>
                    <td class="col-xs-2">{{bugs.assign}}</td>
                    <td  class="col-xs-1">{{bugs.duedate|date: 'dd/MM/yyyy'}}</td>
                    <td  class="col-xs-1">{{bugs.status}}</td>
                    <td class="col-xs-1"></td>
                </tr>
            </tbody>
        </table>
          </form>
        </div>
</div>
